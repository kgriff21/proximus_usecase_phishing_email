<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Been Phished</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        p {
            margin: 15px 0;
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            font-size: 0.95em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Have Been Phished!</h1>
        <p>This is a simulated phishing campaign conducted by your organization to raise awareness about email security.</p>
        <div class="explanation">
            {{.LastName}}
        </div>
        <p style="margin-top: 20px; font-size: 0.9em; color: #555;">Remember, always verify the source of emails before clicking on links. Stay safe!</p>
    </div>
</body>
</html>
